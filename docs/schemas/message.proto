syntax = "proto3";

package redisflow.domain;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "RedisFlow.Domain.Messages";

// Message represents an event published to the Redis stream
message Message {
  // Producer identifier (e.g., "Producer1", "Producer2")
  string producer = 1;
  
  // Content/payload of the message
  string content = 2;
  
  // Timestamp when the message was created (UTC)
  google.protobuf.Timestamp created_at = 3;
}
